<div class="ui raised segment article">
  <div class="">
    <img class="article-image" src="assets/images/steve.jpg" alt="">
  </div>
  <div class="article-content">
    <h1 class="article-title">{{article.title}}</h1>
    <div class="article-date">
      {{article.date}} <a class="article-category" *ngFor="let category of article.categories">{{category}}</a>
    </div>
    <p class="article-text">{{article.content}}</p>
    <div class="article-social">
      <app-social></app-social>
    </div>
  </div>
</div>
