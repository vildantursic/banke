<div *ngIf="slug">
  <a class="share-btn share-btn-inverse share-btn-twitter"
     [href]="'https://twitter.com/share?url=http://localhost:4200/news/' + slug + '&text=Banke i Biznis&via=bankebiznis'"
     title="Share on Twitter">
    <span class="share-btn-icon"></span>
    <!--<span class="share-btn-text">Twitter</span>-->
  </a>

  <a class="share-btn share-btn-inverse share-btn-facebook"
     id="shareBtn"
     title="Share on Facebook">
    <span class="share-btn-icon"></span>
    <!--<span class="share-btn-text">Facebook</span>-->
  </a>

  <a class="share-btn share-btn-inverse share-btn-email"
     [href]="'mailto:?subject=Banke i Biznis&body=http://localhost:4200/news/' + slug"
     title="Share via Email">
    <span class="share-btn-icon"></span>
    <!--<span class="share-btn-text">Email</span>-->
  </a>
</div>
